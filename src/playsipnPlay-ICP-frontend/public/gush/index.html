<!DOCTYPE html>
<html>
  <head>
    <title>Gush</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon-16x16.png"
    />
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />
  </head>
  <body>
    <div id="container">
      <canvas id="game"></canvas>
      <canvas id="minimap"></canvas>
      <div class="controls">
        <div class="directions">
          <button id="move-up"><i class="fa-solid fa-caret-up"></i></button>
          <button id="move-down"><i class="fa-solid fa-caret-down"></i></button>
          <button id="move-left"><i class="fa-solid fa-caret-left"></i></button>
          <button id="move-right">
            <i class="fa-solid fa-caret-right"></i>
          </button>
        </div>
        <div class="actions">
          <button id="attack">
            <img
              src="./assets/sprites/weapon_anime_sword.png"
              alt="sword-image"
              style="rotate: 45deg; padding: 4px 8px; height: 75%; width: 75%"
            />
          </button>
          <button id="burp">
            <img
              src="./assets/sprites/burp.png"
              alt="burp-image"
              style="height: 75%; width: 75%"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="https://kaboomjs.com/lib/0.6.0/kaboom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script type="module" src="./entry.js"></script>
  </body>
</html>
