<!DOCTYPE html>
<html>
  <head>
    <title>BLACKJACK</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/orientation_utils.css" type="text/css" />
    <link rel="stylesheet" href="css/ios_fullscreen.css" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,minimal-ui"
    />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/createjs-2015.11.26.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/howler.min.js"></script>
    <script type="text/javascript" src="js/CLang.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- The two scripts below are for redux. DO NOT remove the type="module" -->
  </head>

  <body ondragstart="return false;" ondrop="return false;">
    <div
      style="
        position: fixed;
        background-color: transparent;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      "
    ></div>
    <script>
      $(document).ready(function () {
        function getBalanceFromLocalStorage() {
          const amnt = localStorage.getItem("blackjackBalance");
          return amnt !== null ? parseFloat(amnt) : 0;
        }
        const balance = getBalanceFromLocalStorage();
        console.log("Parsed balance:", balance);

        var oMain = new CMain({
          win_occurrence: 40,
          min_bet: 1,
          max_bet: 300,
          bet_time: 10000,
          money: balance,
          blackjack_payout: 1.5,
          game_cash: 500,
          show_credits: true,
          fullscreen: true,
          check_orientation: false,
          audio_enable_on_startup: false,
          ad_show_counter: 3,
        });

        $(oMain).on("recharge", function (evt) {
          var iMoney = 1000;
          if (s_oGame !== null) {
            s_oGame.setMoney(iMoney);
          }
        });

        $(oMain).on("bet_placed", function (evt, iTotBet) {
          window.parent.postMessage({ type: "bet_placed", bet: iTotBet }, "*");
        });

        $(oMain).on("start_session", function (evt) {
          if (getParamValue("ctl-arcade") === "true") {
            parent.__ctlArcadeStartSession();
          }
          //...ADD YOUR CODE HERE EVENTUALLY
        });

        $(oMain).on("end_session", function (evt) {
          if (getParamValue("ctl-arcade") === "true") {
            parent.__ctlArcadeEndSession();
          }
          console.log("game over");
        });

        $(oMain).on("save_score", function (evt, iScore) {
          if (getParamValue("ctl-arcade") === "true") {
            parent.__ctlArcadeSaveScore({ score: iScore });
          }
          window.parent.postMessage({ type: "save_score", score: iScore }, "*");
        });

        $(oMain).on("show_interlevel_ad", function (evt) {
          if (getParamValue("ctl-arcade") === "true") {
            parent.__ctlArcadeShowInterlevelAD();
          }
          //...ADD YOUR CODE HERE EVENTUALLY
        });

        $(oMain).on("share_event", function (evt, iScore) {
          if (getParamValue("ctl-arcade") === "true") {
            parent.__ctlArcadeShareEvent({
              img: TEXT_SHARE_IMAGE,
              title: TEXT_SHARE_TITLE,
              msg: TEXT_SHARE_MSG1 + iScore + TEXT_SHARE_MSG2,
              msg_share: TEXT_SHARE_SHARE1 + iScore + TEXT_SHARE_SHARE1,
            });
          }
        });

        if (isIOS()) {
          setTimeout(function () {
            sizeHandler();
          }, 200);
        } else {
          sizeHandler();
        }
      });
    </script>

    <div class="check-fonts">
      <p class="check-font-1">test 1</p>
    </div>

    <canvas id="canvas" class="ani_hack" width="1700" height="768"> </canvas>
    <div data-orientation="landscape" class="orientation-msg-container">
      <p class="orientation-msg-text">Please rotate your device</p>
    </div>
    <div
      id="block_game"
      style="
        position: fixed;
        background-color: transparent;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        display: none;
      "
    ></div>
  </body>
</html>
